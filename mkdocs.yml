site_name: Mason's Ansible Docs
repo_url: https://github.com/mfeuhrer/ansible
edit_uri: blob/main/docs
theme:
  name: material
  palette:
    primary: deep_orange
    accent: amber
  # Palette toggle for automatic mode
    media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  # Palette toggle for light mode
    media: "(prefers-color-scheme: light)"
    scheme: default 
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
    media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  features:
    - content.action.edit
markdown_extensions:
  - smarty: {}
  - sane_lists : {}
  - footnotes: {}
  # - toc:
    #  baselevel: 1
nav:
  - Home: README.md
  - Quick Start: quick-start.md
  - Playbooks:
    - linux-updates: playbooks/linux-updates.md
    - linux-common: playbooks/linux-common.md
    - apt-common: playbooks/apt-common.md
    - apt-proxguest: playbooks/apt-proxguest.md
    - apt-containerhosts: playbooks/apt-containerhosts.md
  - Resources:
    - ansible.cfg: resources/ansible.cfg.md
    - Inventory File: resources/inventory.md